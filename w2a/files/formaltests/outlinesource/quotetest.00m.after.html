<div class="section-2">
  <div class="div-block-3">
    <div class="div-block-4">
      <div class="row-2 w-row">
        <div class="w-col w-col-6">

          <div
            class="div-block-5"
            id="dropzone1"
            ng2FileDrop
            [ngClass]="{selectbox:firstDrop}"
            [uploader]="uploader">

            <h3 class="heading-2">{{ state1 }}</h3>
            <h3 class="heading-2">{{ firstFilename }}</h3>
          </div>
        </div>
        <div class="w-col w-col-6">

          <div
            class="div-block-5"
            id="dropzone2"
            ng2FileDrop
            [ngClass]="{selectbox:!firstDrop}"
            [uploader]="uploader">

            <h3 class="heading-2">{{ state2 }}</h3>
            <h3 class="heading-2">{{ secondFilename }}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div>
  <div class="w-row">
    <div class="w-col w-col-1"></div>
    <div class="w-col w-col-10">
      <h3>File Upload</h3>
      <div>
        Queue length: {{ uploader?.queue?.length }}
      </div>
      <h4>Name</h4>

      <div
        id="uploaderQueue"
        *ngFor="let item of uploader.queue">

        <h5>{{ item.file.name }}</h5>
        <div class="w-row">
          <div class="w-col w-col-3">
            <h4>Size</h4>
          </div>
          <div class="w-col w-col-2">
            <h4>Progress</h4>
          </div>
          <div class="w-col w-col-2">
            <h4>Status</h4>
          </div>
          <div class="w-col w-col-5">
            <h4>Actions</h4>
          </div>
        </div>
        <div class="w-row">
          <div class="w-col w-col-3">
            <h5>{{ item.file.size/1024/1024 | number:'.2' }} MB</h5>
          </div>
          <div class="w-col w-col-2">
            <h5>{{uploader.progress}}</h5>
          </div>
          <div class="w-col w-col-2"></div>
          <div class="w-col w-col-5">

            <button
              id="smallUploadButton"
              class="button sm upload-button w-button"
              ng-morph="button"
              _routerLink="/#">Upload</button>

            <button
              id="smallCancelButton"
              class="button cancelbutton sm w-button"
              ng-morph="button"
              _routerLink="/#">Cancel</button>

            <button
              id="smallClearButton"
              class="button clear-button sm w-button"
              ng-morph="button"
              _routerLink="/#">Remove</button>

          </div>
        </div>
      </div>
      <div>
        <h4>Queue progress:</h4>

        <div
          class="progress"
          id="classProgress">

          <div
            class="progress-bar"
            id="classProgressBar"
            role="progressbar"></div>

        </div>

        <button
          id="uploadButton"
          class="button upload-button w-button"
          ng-morph="button"
          (click)="doUpload()"
          [disabled]="!uploader.getNotUploadedItems().length"
          _routerLink="/#">Upload All</button>

        <button
          id="cancelButton"
          class="button cancelbutton w-button"
          ng-morph="button"
          (click)="uploader.cancelAll()"
          [disabled]="!uploader.isUploading"
          _routerLink="/#">Cancel All</button>

        <button
          id="clearButton"
          class="button clear-button w-button"
          ng-morph="button"
          (click)="doClearQueue()"
          [disabled]="!uploader.queue.length"
          _routerLink="/#">Clear Queue</button>

        <button
          id="downloadTest"
          class="button clear-button w-button"
          ng-morph="button"
          (click)="doDownload()"
          _routerLink="/#">Download Test</button>

        <button
          id="bump"
          class="button clear-button w-button"
          ng-morph="button"
          _routerLink="/#"
          (click)="doBump()">Bump</button>

      </div>
    </div>
    <div class="w-col w-col-1">
      <div>
        {{ count }}
      </div>
    </div>
  </div>
</div>
